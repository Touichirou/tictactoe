<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="start">
        <button id="start-button">Start</button>
    </div>

    <div id="player-input-screen" style="display: none;">
        <form id="player-input-form">
            <div>
            <input type="text" placeholder="Player X's name" id="player-one" name="player-one" maxlength="15" required>
            </div>

            <div>
                <button id="load-game" type="submit">Begin</button>
            </div>

            <div>
            <input type="text" placeholder="Player O's name" id="player-two" name="player-two" maxlength="15" required>
            </div>
        </form>
    </div>

    <div id="game" style="display: none;">
    <div id="header">
    <h1 id="title">Tic-Tac-Toe</h1>
    </div> 
    <div id="grid-wrapper">
        <div id="player-one-details"></div>
        <div id="grid-container">
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
        </div>
        <div id="player-two-details"></div>
    </div>
    </div>
    <script src="myscripts.js" async defer></script>
</body>
</html>
